<body>
     <!--상단의 헤더와 메뉴-->
    <header>

    <nav>
        <ul>

    <br><br><br><br><br><br>
    <!--지역 선택하는 콤보박스-->
    <div class="combo-box-container">
        <select>
            <option value="option1">시</option>
            <option value="option2">옵션 2</option>
            <option value="option3">옵션 3</option>
        </select>

        <select>
            <option value="option1">군</option>
            <option value="option2">옵션 2</option>

        </select>

        <select>
            <option value="option1">구</option>
            <option value="option2">옵션 2</option>

        </select>

        <button type="submit">검색</button>

    <!--카카오 지도-->
    <br><br><br>
    <div id="map"></div>
    <script>
        var mapContainer = document.getElementById('map'); // 지도를 표시할 div
        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성 및 객체 리턴
    </script>
    <br>
    <img class="mr-3" src="Image_Folder/map.PNG" alt="Generic placeholder image">
