<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="Css_Folder/Header_style.css">
    <link rel="stylesheet" href="Css_Folder/Signup_style.css">
</head>
<body class="text-center">
    <!--상단의 헤더와 메뉴-->
    <header>
        <h1><a href="Main.html">부동산 모아</a></h1>
    </header>

    <!-- 수정필요 11/28일 (이후 작업 시 수정해라 민건아 ㅋㅋ)-->
    <form action="doJoin" method="POST" class="joinForm" onsubmit="DoJoinForm__submit(this); return false;">
                                                                                               
        <h2>회원가입</h2>
        <div class="textForm">
          <input name="loginId" type="text" class="id" placeholder="아이디">
          </input>
        </div>
        <div class="textForm">
          <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
        </div>
         <div class="textForm">
          <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
        <input type="submit" class="btn" value="J O I N"/>
      </form>
</body>
</html>
