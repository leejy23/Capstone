<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!--css 호출부-->
    <link rel="stylesheet" href="Css_Folder/Header_style.css">
    <link rel="stylesheet" href="Css_Folder/LoginPage_style.css">
    
</head>
<body class="text-center">
     <!--상단의 헤더와 메뉴-->
     <header>
        <h1><a href="Main.html">부동산 모아</a></h1>
    </header>
     <!--  html 전체 영역을 지정하는 container -->
     <div id="container">
        <!--  login 폼 영역을 : loginBox -->
        <div id="loginBox">
        
          <!-- 로그인 페이지 타이틀 -->
          <div id="loginBoxTitle">로그인</div>
          <!-- 아이디, 비번, 버튼 박스 -->
          <div id="inputBox">
            <div class="input-form-box"><span>아이디 </span>
                <input type="text" name="uid" class="form-control">
            </div>
            <div class="input-form-box"><span>비밀번호 </span>
                <input type="password" name="upw" class="form-control">
            </div>
            <div class="button-login-box" >
              <button type="button" class="btn btn-primary btn-xs" style="width:100%">로그인</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
